<h2>Edit task</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate ng-repeat="task in tasks" name="AddNewForm" id="add-new-form" method="post" action="">
    <input type="hidden" ng-model="task.id" value="{{task.id}}" />
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" ng-model="task.name" value="{{task.name}}" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input class="form-control" type="text" ng-model="task.description" value="{{task.description}}" />
    </div>
    
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(task)" id="add-new-btn" ng-click="update(task)">Update <span class="glyphicon glyphicon-floppy-disk"></span></button>
    <button class="btn btn-danger" ng-click="delete(task)">Delete <span class="glyphicon glyphicon-trash"></span></button>
    <a href="#/" class="btn">Cancel</a>
  </form>
</div>
</div>
