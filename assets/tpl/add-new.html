<h2>Add new task</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" ng-model="task.name" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input class="form-control" type="text" ng-model="task.description" required />
    </div>
    <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(task)" id="add-new-btn" ng-click="add(task)">Save!</button>
    <a href="#/" class="btn">Cancel</a>
  </form>
</div>
</div>
